name: Auto Comment on Issue Label

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check for label and comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          LABEL: ${{ github.event.label.name }}
        run: |
          if [ "$LABEL" = "completed" ]; then
            COMMENT="This issue has been resolved. Thank you for your contribution!"
          elif [ "$LABEL" = "enhancement" ]; then
            COMMENT="Thanks for the enhancement suggestion! We appreciate your input."
          elif [ "$LABEL" = "bug" ]; then
            COMMENT="Thank you for reporting this bug. Our team will investigate and fix it."
          else
            echo "No matching label, skipping comment."
            exit 0
          fi
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\":\"$COMMENT\"}"
